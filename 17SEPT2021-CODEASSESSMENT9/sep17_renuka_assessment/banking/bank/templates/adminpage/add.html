{% extends 'header.html' %}

{% block mycontent %}


    <div class="container">
        <div class="row">
                <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
                <div class="col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <form action="http://127.0.0.1:8000/bank/add/" method="post">
                      <table class="table" class="form-control">
                        <tr>
                            <td>Customer Name</td>
                            <td><input name="name" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input  name="address" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Bankbalance</td>
                            <td><input name="bankbalance" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input name="mobile" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><input name="username" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input name="password" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button  class="btn btn-info">ADD</button></td>
                        </tr>
                    </table>
                    </form>
                </div>
                <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
    

{% endblock %}
